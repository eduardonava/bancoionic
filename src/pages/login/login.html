<ion-content no-bounce>
    <form [formGroup]="forma" (ngSubmit)="login()" action="">
        <img src="assets/imgs/banco.png" class="slide-image" />
        <h2 class="slide-title">Iniciar Sesion</h2>
        <ion-list class="campos">

            <ion-item>
                <ion-label color="primary" floating>USUARIO</ion-label>
                <ion-input formControlName="email" type="email" name="email"></ion-input>
            </ion-item>

            <div class="alerta" *ngIf="!forma.value.email && forma.controls.email.touched">
                EL USUARIO ES REQUERIDO
            </div>
            <div class="alerta" *ngIf="forma.controls.email.errors && forma.controls.email.touched">
                EL CORREO ES INCORRECTO
            </div>

            <ion-item>
                <ion-label color="primary" floating>CONTRASEÑA</ion-label>
                <ion-input formControlName="password" type="password" name="password"></ion-input>
            </ion-item>

            <div class="alerta" *ngIf="!forma.value.password && forma.controls.password.touched">
                LA CONTRASEÑA ES REQUERIDA
            </div>

            <div class="alerta" *ngIf="forma.controls.password.errors &&  forma.controls.password.touched">
                INGRESE LA CONTRASEÑA CORRECTA
            </div>

        </ion-list>
        <button ion-button type="submit" [disabled]="!forma.valid" block>
                Ingresar
            </button>
        <ion-item>
            <a button (click)="irCuenta()" class="slide-image">CREAR CUENTA</a>
        </ion-item>
    </form>
</ion-content>
